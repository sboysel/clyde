units:
  kx: U
  ky: U
  px: 100 - 5kx - 0.01
  mh_diam: 2.2    # mounting hole diameter
  mh_pad: 2   # mounting hole copper pad width

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_index_bottom
        shift: [px, -1.5ky]
      columns:
        near:
        far:
      rows:
        home:
  key:
    padding: 1ky
    spread: 1kx

outlines:
  _switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  clyde-mx-bottom-plate:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_top
          shift: [-0.5kx, 0.5ky]
        # NE
        - ref: matrix_inner_top
          shift: [0.5kx, 0.5ky]
        # SE
        - ref: matrix_inner_bottom
          shift: [px + 0.5kx, -0.5ky]
        - ref: thumbfan_far_home
          shift: [0.5kx, -0.5ky]
        - ref: thumbfan_near_home
          shift: [-0.5kx, -0.5ky]
        # SW
        - ref: matrix_pinky_bottom
          shift: [-0.5kx, -0.5ky - 1.25ky]
      fillet: 3

pcbs:
  clyde-mx:
    outlines:
      main:
        outline: clyde-mx-bottom-plate
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: false
          from: "{{name}}"
          to: GND 
      pico:
        what: weact_pi_pico
        where:
          ref: matrix_ring_bottom
          shift: [-0.1kx, -1.1ky]
          rotate: 90
        params:
          GP24: matrix_pinky_top
          GP29: matrix_pinky_home
          GP28: matrix_pinky_bottom
          GP27: matrix_ring_bottom
          GP26: matrix_ring_home
          GP22: matrix_ring_top
          GP21: matrix_middle_top
          GP20: matrix_middle_home
          GP19: matrix_middle_bottom
          GP18: matrix_index_top
          GP17: matrix_index_home
          GP16: matrix_index_bottom
          GP15: matrix_inner_bottom
          GP14: matrix_inner_home
          GP13: matrix_inner_top
          GP12: thumbfan_near_home
          GP11: thumbfan_far_home
      trrs:
        what: trrs
        where:
          ref: thumbfan_far_home
          shift: [0.4kx, 0.69ky]
          rotate: 270
        params:
          A: VSYS  # ring
          B: GND   # ring
          C: GP8   # TX
          D: GP9   # RX
          reverse: true
          symmetric: false
          cross: true
          stabilizers: false
      jlc_text:
        what: text 
        where:
          ref: matrix_middle_top
          shift: [0, -0.5ky]
        params:
          text: 'JLCJLCJLCJLC'
      version_text:
        what: text 
        where:
          ref: matrix_middle_home
          shift: [0, -0.5ky]
        params:
          text: 'clyde v0.0.1'
      mh_thumbfan:
        what: mountinghole 
        where:
          ref: thumbfan_near_home
          shift: [0.5kx, 0.5ky]
      mh_mcu:
        what: mountinghole 
        where:
          ref: matrix_pinky_bottom
          shift: [0, -1.15ky]
      mh_pinky:
        what: mountinghole 
        where:
          ref: matrix_pinky_home
          shift: [0.5kx, 0.5ky]
      mh_index:
        what: mountinghole 
        where:
          ref: matrix_index_home
          shift: [0.5kx, 0.5ky]

