meta:
  engine: 4.0.4
  name: clyde
  version: 1.0.0
  author: sboysel
  url: https://github.com/sboysel/clyde

units:
  kx: U
  ky: U
  px: 0.5kx
  py: 0.5ky
  tx: 0
  ty: 0.25ky
  ts: 0.125ky
  vx: 7
  vy: 5
  pcb_fillet: 2
  case_fillet: 2
  case_thickness: 6

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        bottom:
        home:
        top:
    thumb:
      anchor:
        ref: matrix_index_bottom
        shift: [tx, -1ky - ty]
      columns:
        near:
        middle:
        far:
          key:
            stagger: -ts
      rows:
        mods:
  key:
    padding: 1ky
    spread: 1kx

outlines:
  switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  _pcb:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_top
          shift: [-px, py]
        # NE
        - ref: matrix_inner_top
          shift: [kx + px + ts, py]
        # SE
        - ref: thumb_far_mods
          shift: [px + ts, -py]
        - ref: thumb_near_mods
          shift: [-px, -py - ts]
        - ref: matrix_middle_bottom
          shift: [kx - px, -py]
        # SW
        - ref: matrix_pinky_bottom
          shift: [-px, -py]
  pcb:
    - what: outline
      name: _pcb
      fillet: pcb_fillet
  pcb-compartment:
    - what: outline
      name: _pcb
      expand: 0.5
      fillet: pcb_fillet
  outer:
    - what: outline
      name: _pcb
      expand: case_thickness
      joints: 1
      fillet: case_fillet
  _mcu:
    - what: polygon
      points:
        - ref: matrix_inner_top
          shift: [px, py + 10]
        - ref: thumb_middle_mods
          shift: [px, py + ty / 2]
        - ref: thumb_middle_mods
          shift: [px + 10kx, py + ty / 2]
        - ref: matrix_inner_top
          shift: [px + 10kx, py + 10]
      fillet: pcb_fillet + 4
  plate:
    - pcb
    - -_mcu
    - -switches

pcbs:
  clyde-plate:
    outlines:
      main:
        outline: plate
        footprints:
    footprints:
      mh_thumbfan:
        what: mountinghole 
        where:
          ref: thumb_middle_mods
          shift: [px, py]
      mh_nw:
        what: mountinghole 
        where:
          ref: matrix_pinky_home
          shift: [px, py]
      mh_sw:
        what: mountinghole 
        where:
          ref: matrix_pinky_bottom
          shift: [px, py]
      mh_ne:
        what: mountinghole 
        where:
          ref: matrix_index_home
          shift: [px, py]
      mh_se:
        what: mountinghole 
        where:
          ref: matrix_index_bottom
          shift: [px, py]
  clyde:
    outlines:
      main:
        outline: pcb
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{name}}"
          to: GND 
      via_left:
        what: via
        where: true
        adjust:
          shift: [-vx, -vy]
        params:
          net: "{{name}}"
      via_right:
        what: via
        where: true
        params:
          net: "{{name}}"
        adjust:
          shift: [vx, -vy]
      pico:
        what: weact_pi_pico
        where:
          ref: matrix_inner_home
          shift: [1.075kx, 3]
        params:
          orientation: 'up' # LHS: MCU buttons down
                            # RHS: MCU buttons up
          GP0: matrix_pinky_top
          GP1: matrix_pinky_home
          GP2: matrix_pinky_bottom
          GP3: matrix_index_bottom
          GP4: matrix_index_home
          GP5: matrix_index_top
          GP6: matrix_inner_top
          GP7: matrix_inner_home
          GP8: matrix_inner_bottom
          GP9: matrix_ring_bottom
          GP10: matrix_ring_home
          GP11: matrix_ring_top
          GP12: matrix_middle_top
          GP13: matrix_middle_home
          GP14: matrix_middle_bottom
          GP17: thumb_far_mods
          GP18: thumb_middle_mods
          GP19: thumb_near_mods
      trrs:
        what: trrs
        where:
          ref: matrix_inner_bottom
          shift: [1kx + px + ts, -py - 1]
          rotate: 270
        params:
          A: GND    # ring
          B: GND    # ring
          C: VSYS   # power
          D: GP16   # UART0 TX
          reverse: true
          symmetric: true
          cross: false
          stabilizers: false
      jlc_text:
        what: text 
        where:
          ref: matrix_middle_top
          shift: [0, -0.5ky]
        params:
          text: 'JLCJLCJLCJLC'
      version_text:
        what: text 
        where:
          ref: matrix_middle_home
          shift: [0, -0.5ky]
        params:
          text: 'clyde v1.0.0'
      h_thumbfan:
        what: drill 
        where:
          ref: thumb_middle_mods
          shift: [px, py]
        params:
          size: 3
      h_nw:
        what: drill 
        where:
          ref: matrix_pinky_home
          shift: [px, py]
        params:
          size: 3
      h_sw:
        what: drill 
        where:
          ref: matrix_pinky_bottom
          shift: [px, py]
        params:
          size: 3
      h_ne:
        what: drill 
        where:
          ref: matrix_index_home
          shift: [px, py]
        params:
          size: 3
      h_se:
        what: drill 
        where:
          ref: matrix_index_bottom
          shift: [px, py]
        params:
          size: 3
