meta:
  engine: 4.0.4
  name: clyde
  version: 1.0.0
  author: sboysel
  url: https://github.com/sboysel/clyde

units:
  kx: U
  ky: U

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_index_bottom
        shift: [0, -1.2ky]
      columns:
        near:
        home:
        far:
          key:
            stagger: -0.125ky
      rows:
        home:
  key:
    padding: 1ky
    spread: 1kx

outlines:
  clyde:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_top
          shift: [-0.5kx, 0.5ky]
        # NE
        - ref: matrix_inner_top
          shift: [1.6kx, 0.5ky]
        # SE
        - ref: thumbfan_far_home
          shift: [0.6kx, -0.5ky]
        - ref: thumbfan_near_home
          shift: [-0.5kx, -0.5ky - 0.125ky]
        - ref: matrix_middle_bottom
          shift: [0.5kx, -0.5ky]
        # SW
        - ref: matrix_pinky_bottom
          shift: [-0.5kx, -0.5ky]
      fillet: 2

pcbs:
  clyde:
    outlines:
      main:
        outline: clyde
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{name}}"
          to: GND 
      pico:
        what: weact_pi_pico
        where:
          ref: matrix_inner_home
          shift: [1.05kx, 2]
        params:
          orientation: 'up' # LHS: MCU buttons down
                            # RHS: MCU buttons up
          GP0: matrix_pinky_top
          GP1: matrix_pinky_home
          GP2: matrix_pinky_bottom
          GP3: matrix_index_bottom
          GP4: matrix_index_home
          GP5: matrix_index_top
          GP6: matrix_inner_top
          GP7: matrix_inner_home
          GP8: matrix_inner_bottom
          GP9: matrix_ring_bottom
          GP10: matrix_ring_home
          GP11: matrix_ring_top
          GP12: matrix_middle_top
          GP13: matrix_middle_home
          GP14: matrix_middle_bottom
          GP17: thumbfan_far_home
          GP18: thumbfan_home_home
          GP19: thumbfan_near_home
      trrs:
        what: trrs
        where:
          ref: matrix_inner_bottom
          shift: [1.5kx, -0.6ky]
          rotate: 270
        params:
          A: GND    # ring
          B: GND    # ring
          C: VSYS   # power
          D: GP16   # UART0 TX
          reverse: true
          symmetric: true
          cross: false
          stabilizers: false
      jlc_text:
        what: text 
        where:
          ref: matrix_middle_top
          shift: [0, -0.5ky]
        params:
          text: 'JLCJLCJLCJLC'
      version_text:
        what: text 
        where:
          ref: matrix_middle_home
          shift: [0, -0.5ky]
        params:
          text: 'clyde v1.0.0'
      mh_thumbfan:
        what: mountinghole 
        where:
          ref: thumbfan_home_home
          shift: [0.5kx, 0.5ky]
      mh_nw:
        what: mountinghole 
        where:
          ref: matrix_pinky_home
          shift: [0.5kx, 0.5ky]
      mh_sw:
        what: mountinghole 
        where:
          ref: matrix_pinky_bottom
          shift: [0.5kx, 0.5ky]
      mh_ne:
        what: mountinghole 
        where:
          ref: matrix_index_home
          shift: [0.5kx, 0.5ky]
      mh_se:
        what: mountinghole 
        where:
          ref: matrix_index_bottom
          shift: [0.5kx, 0.5ky]
