units:
  kx: U
  ky: U

points:
  zones:
    matrix:
      anchor:
        shift: [8kx, -8ky]
      columns:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        bottom:
        home:
        top:
    thumbfan:
      anchor:
        ref: matrix_index_bottom
        shift: [-0.15kx, -1.4ky]
      columns:
        near:
        home:
        far:
      rows:
        home:
  key:
    padding: 1ky
    spread: 1kx

outlines:
  _switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  clyde:
    - what: polygon
      points:
        # NW
        - ref: matrix_pinky_top
          shift: [-0.5kx, 0.5ky]
        # NE
        - ref: matrix_inner_top
          shift: [1kx, 0.5ky]
        # SE
        - ref: thumbfan_far_home
          shift: [0.5kx, 0.5ky]
        - ref: thumbfan_far_home
          shift: [0.5kx, -0.5ky]
        - ref: thumbfan_near_home
          shift: [-0.5kx, -0.5ky]
        # SW
        - ref: matrix_pinky_bottom
          shift: [-0.5kx, -0.5ky - 1.25ky]
      fillet: 3

pcbs:
  clyde:
    outlines:
      main:
        outline: clyde
        footprints:
    footprints:
      mx:
        what: mx
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: false
          from: "{{name}}"
          to: GND 
      pico:
        what: weact_pi_pico
        where:
          ref: matrix_ring_bottom
          shift: [-0.15kx, -1.1ky]
          rotate: 90
        params:
          # LHS: MCU buttons down
          # RHS: MCU buttons up
          orientation: 'down'
          GP0: matrix_pinky_top
          GP1: matrix_pinky_home
          GP2: matrix_pinky_bottom
          GP3: matrix_ring_bottom
          GP4: matrix_ring_home
          GP5: matrix_ring_top
          GP6: matrix_middle_top
          GP7: matrix_middle_home
          GP8: matrix_middle_bottom
          GP9: matrix_index_top
          GP10: matrix_index_home
          GP11: matrix_index_bottom
          GP13: matrix_inner_bottom
          GP14: matrix_inner_home
          GP15: matrix_inner_top
          GP16: thumbfan_far_home
          GP17: thumbfan_home_home
          GP18: thumbfan_near_home
      trrs:
        what: trrs
        where:
          ref: matrix_inner_top
          shift: [0.85kx, 0.5ky]
        params:
          A: GND    # ring
          B: GND    # ring
          C: VSYS   # power
          D: GP12   # USART0 TX
          reverse: true
          symmetric: true
          cross: false
          stabilizers: false
      jlc_text:
        what: text 
        where:
          ref: matrix_middle_top
          shift: [0, -0.5ky]
        params:
          text: 'JLCJLCJLCJLC'
      version_text:
        what: text 
        where:
          ref: matrix_middle_home
          shift: [0, -0.5ky]
        params:
          text: 'clyde v0.0.1'
      mh_thumbfan:
        what: mountinghole 
        where:
          ref: thumbfan_home_home
          shift: [0.5kx, 0.5ky]
      mh_mcu:
        what: mountinghole 
        where:
          ref: matrix_pinky_bottom
          shift: [0, -1.15ky]
      mh_pinky:
        what: mountinghole 
        where:
          ref: matrix_pinky_home
          shift: [0.5kx, 0.5ky]
      mh_index:
        what: mountinghole 
        where:
          ref: matrix_index_home
          shift: [0.5kx, 0.5ky]
